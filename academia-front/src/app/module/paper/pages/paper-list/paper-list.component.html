<div class="paper-list-container">
  <div class="header">
    <h1>Research Papers</h1>
    <button class="btn-new" (click)="createNewPaper()">
      <i class="fas fa-plus"></i>
      New Paper
    </button>
  </div>
  
  <app-paper-filter [filter]="filter" (filterChange)="onFilterChange($event)"></app-paper-filter>
  
  <div class="loading-indicator" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading papers...</p>
  </div>
  
  <div class="no-papers" *ngIf="!loading && papers.length === 0">
    <i class="fas fa-file-alt no-papers-icon"></i>
    <h3>No papers found</h3>
    <p>Try adjusting your filters or adding a new paper.</p>
  </div>
  
  <div class="papers-grid" *ngIf="!loading && papers.length > 0">
    <div class="paper-card-wrapper" *ngFor="let paper of papers">
      <app-paper-card [paper]="paper" (deleteRequest)="onDeleteRequest($event)"></app-paper-card>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal-overlay" *ngIf="confirmingDeleteId !== null">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm Delete</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this paper? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" (click)="cancelDelete()">Cancel</button>
        <button class="btn-confirm" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
