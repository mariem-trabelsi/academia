<div class="paper-card">
  <div class="cover-image" [style.background-image]="paper.coverImage ? 'url(' + paper.coverImage + ')' : 'none'">
    <div class="domain-badge">{{paper.domain}}</div>
  </div>
  <div class="paper-content">
    <h3 class="paper-title">{{paper.title}}</h3>
    <div class="author">By {{paper.authorName}}</div>
    <p class="paper-abstract">{{paper.abstract | slice:0:120}}{{paper.abstract.length > 120 ? '...' : ''}}</p>
    <div class="paper-footer">
      <div class="metadata">
        <div class="date">{{paper.createdDate | date:'mediumDate'}}</div>
        <div class="rating">
          <div class="stars">
            <span *ngFor="let star of getRatingStars()" class="star">
              <i *ngIf="star === 1" class="fas fa-star"></i>
              <i *ngIf="star === 0.5" class="fas fa-star-half-alt"></i>
              <i *ngIf="star === 0" class="far fa-star"></i>
            </span>
          </div>
          <span class="rating-count" *ngIf="paper.ratingCount">({{paper.ratingCount}})</span>
        </div>
      </div>
      <button class="read-more">
        <span>Read</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
