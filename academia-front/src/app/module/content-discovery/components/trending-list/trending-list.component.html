<div class="trending-list">
  <div class="trending-item" *ngFor="let paper of papers; let i = index" (click)="viewPaper(paper.id)">
    <div class="rank-indicator">{{i + 1}}</div>
    <div class="paper-image" [style.background-image]="paper.coverImage ? 'url(' + paper.coverImage + ')' : 'none'"></div>
    <div class="paper-info">
      <h4 class="paper-title">{{paper.title}}</h4>
      <div class="paper-meta">
        <span class="domain">{{paper.domain}}</span>
        <span class="author">{{paper.authorName}}</span>
      </div>
      <div class="paper-rating">
        <div class="stars">
          <span *ngFor="let star of getRatingStars(paper.rating)" class="star">
            <i *ngIf="star === 1" class="fas fa-star"></i>
            <i *ngIf="star === 0.5" class="fas fa-star-half-alt"></i>
            <i *ngIf="star === 0" class="far fa-star"></i>
          </span>
        </div>
        <span class="rating-count" *ngIf="paper.ratingCount">({{paper.ratingCount}})</span>
      </div>
    </div>
    <div class="trending-indicator">
      <i class="fas fa-fire"></i>
    </div>
  </div>
</div>
