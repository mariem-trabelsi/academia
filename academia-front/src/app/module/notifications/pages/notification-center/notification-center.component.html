<div class="notification-center-page">
  <div class="page-header">
    <h1 class="page-title">Notifications</h1>
    <div class="page-actions">
      <button class="mark-all-btn" (click)="markAllAsRead()" [disabled]="loading || notifications.length === 0">
        Mark All as Read
      </button>
      <a routerLink="/notifications/settings" class="settings-btn">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </div>
  </div>

  <div class="notification-content">
    <div class="notification-sidebar">
      <app-notification-filter (filterChange)="handleFilterChange($event)"></app-notification-filter>
    </div>

    <div class="notification-main">
      <div class="notification-list-container">
        <div class="loader-container" *ngIf="loading">
          <div class="loader"></div>
          <p>Loading notifications...</p>
        </div>

        <div *ngIf="!loading && notifications.length === 0" class="empty-state">
          <i class="fas fa-bell-slash"></i>
          <h3>No notifications</h3>
          <p>You don't have any notifications{{ currentFilter ? ' of this type' : '' }} yet.</p>
        </div>

        <div class="notification-list" *ngIf="!loading && notifications.length > 0" @staggerFade>
          <app-notification-item 
            *ngFor="let notification of notifications" 
            [notification]="notification"
            (markAsRead)="markAsRead($event)">
          </app-notification-item>
        </div>
      </div>
    </div>
  </div>
</div>
