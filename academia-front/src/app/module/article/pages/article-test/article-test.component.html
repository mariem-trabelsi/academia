<p>user connete : {{name}}</p>
<button class="btn btn-link" type="submit" (click)="logout()">logout</button>
<button class="btn btn-link" type="submit" (click)="profile()">profile</button>

<h3>Articles list</h3>
<div class="article-list">
    <div class="article-card" *ngFor="let article of articles">
      <img *ngIf="article.articleCover" [src]="article.articleCover" alt="Image de l'article">
      <h2>{{ article.title }}</h2>
      <p><strong>Auteur :</strong> {{ article.authorName }}</p>
      <p><strong>Isbn:</strong> {{article.isbn}}</p>
      <p><strong>Publi√© le :</strong> {{ article.createdDate | date }}</p>
      <p>{{ article.abstract_ }}</p>
    </div>
</div>
